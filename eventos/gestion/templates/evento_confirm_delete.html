{% extends 'base.html' %}
{% block title %}Eliminar Evento{% endblock %}
{% block content %}
<div class="card shadow-sm border-danger">
  <div class="card-header bg-danger text-white"><h4 class="mb-0"> Confirmar eliminación</h4></div>
  <div class="card-body">
    <p>¿Eliminar el evento <strong>"{{ object.nombre }}"</strong>?</p>
    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-danger">Sí, eliminar</button>
      <a class="btn btn-secondary" href="{% url 'evento_detail' pk=object.pk %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
